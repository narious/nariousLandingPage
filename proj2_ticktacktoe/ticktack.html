<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ticktack.css">
</head>
<body>
    <div id="gamescreen">
        <h1>Tik Tac Toe</h1>

        <div id="mainscreen">
            <h4>Enter details</h4>
            <label for="p1name">Player 1 Name:</label>
            <input  id = "p1name" type="text" value="Elf">
            <br>
            <label for="p2name">Player 2 Name:</label>
            <input  id = "p2name" type="text">
            <br>
            <br>
            <button id="start2PBut" onclick="setUpGame(2)">Start Two Player Mode!</button>
            <button id="start1PBut" onclick="setUpGame(1)">Start Single Player Mode!</button>
        </div>
        <h4 id="winnertext" >P</h4>
        <div class="grid-container" id="board">

            <div class="grid-item" id="1,1" >
                <input type="button" class="tiktacsquare" >
            </div>
            <div class="grid-item" id="1,2">
                <input type="button" class="tiktacsquare" >
            </div>
            <div class="grid-item" id="1,3">
                <input type="button" class="tiktacsquare" >
            </div>
            <div class="grid-item" id="2,1">
                <input type="button" class="tiktacsquare" >
            </div>
            <div class="grid-item" id="2,2">
                <input type="button" class="tiktacsquare" >
            </div>
            <div class="grid-item" id="2,3">
                <input type="button" class="tiktacsquare" >
            </div>
            <div class="grid-item" id="3,1">
                <input type="button" class="tiktacsquare" >
            </div>
            <div class="grid-item" id="3,2">
                <input type="button" class="tiktacsquare" >
            </div>
            <div class="grid-item" id="3,3">
                <input type="button" class="tiktacsquare" >
            </div>
      </div>
      <div class="turnclock">
        <p id="turntext">PLAYER 1 TURN</p>
    </div>
        
    </div>

    <audio id="player1Sound">
        <source src="placeCircle.wav" type="audio/wav" >
    </audio>
    <audio id="player2Sound">
        <source src="placeCross.wav" type="audio/wav" >
    </audio>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="ticktack.js"></script>
</body>
</html>
