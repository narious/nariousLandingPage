<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ticktack.css">
</head>
<body>
    <div id="gamescreen">
    <h1>Tik Tac Toe</h1>
    <div class="grid-container" id="board">
        <div class="grid-item" id="1,1"></div>
        <div class="grid-item" id="1,2"></div>
        <div class="grid-item" id="1,3"></div>
        <div class="grid-item" id="2,1"></div>
        <div class="grid-item" id="2,2"></div>
        <div class="grid-item" id="2,3"></div>
        <div class="grid-item" id="3,1"></div>
        <div class="grid-item" id="3,2"></div>
        <div class="grid-item" id="3,3"></div>
      </div>
        <p>PLAYER 1 TURN</p>
    </div>

    <audio id="player1Sound">
        <source src="placeCircle.wav" type="audio/wav" >
    </audio>
    <audio id="player2Sound">
        <source src="placeCross.wav" type="audio/wav" >
    </audio>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="ticktack.js"></script>
</body>
</html>
